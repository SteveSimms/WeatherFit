<div class="flex justify-center w-full">
  <form>
    <label for="location" class="input input-bordered flex items-center gap-2">
      <input [(ngModel)]="location" type="text" class="grow" placeholder="Location" id="location" name="location" />

        <path fill-rule="evenodd"
          d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"

      <input [(ngModel)]="language" type="text" class="grow " placeholder="Language" id="language" name="language" />
    </label>
    <button class="btn btn-primary mt-2" type="button" (click)="onSubmit()">Search</button>
  </form>

  @defer {
  @if(_weatherService.geoCodeData().results){
  @for( geoData of _weatherService.geoCodeData().results; track _weatherService.geoCodeData().results.id){
  <p>{{geoData.name}}</p>
  }
  }
  } @loading (after 100ms;minimum 1s) {
  <span class="loading loading-bars loading-xs"></span>
  }


</div>
